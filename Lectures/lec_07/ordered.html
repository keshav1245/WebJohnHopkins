<!DOCTYPE html>
<html>
<head>
	<title>Ordered List</title>
</head>
<body>
	Oreo cookie eating procedure : 
	<ol>
		<li>Open Box</li>
		<li>Take out a Cookie</li>
		<li>
			Make a double Oreo
			<ol>
				<li>Peel off the top part</li>
				<li>Place another cookie in the middle</li>
				<li>Put back the top part</li>
			</ol>
		</li>
		<li>Enjoy !</li>
	</ol>
</body>
</html>
